        header {
            background: linear-gradient(135deg, #6a0dad, #ff8c00);

        .container {

        .aluno-grid {
            display: grid;

            justify-content: center;
        }
        .aluno-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        .aluno-card:hover {

        }
        .aluno-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .btn {

            margin-top: 10px;
            padding: 8px 15px;
            background-color: #6a0dad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            text-align: center;
        }
        .btn:hover {

        }
        .match-btn {

            background-color: #ff8c00;
