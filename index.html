        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #6a0dad, #ff8c00);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .aluno-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .aluno-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        .aluno-card:hover {
            transform: scale(1.05);
        }
        .aluno-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .btn, .match-btn {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            color: white;
            text-align: center;
        }
        .btn {
            background-color: #6a0dad;
        }
        .btn:hover {
            background-color: #ff8c00;
        }
        .match-btn {
            background-color: #ff8c00;
        }
        .match-btn:hover {
            background-color: #6a0dad;
        }
        /* Estilo do Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            width: 300px;
        }
        #fecharModal {
            float: right;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
